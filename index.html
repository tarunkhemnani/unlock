<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Passcode</title>

  <!-- Manifest (relative path) -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Passcode">

  <!-- iOS home icons (relative path) -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120.png">

  <meta name="theme-color" content="#000000">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="lockscreen">
    <div class="prompt">Swipe up for Face ID or<br>Enter Passcode</div>

    <!-- 4 dots -->
    <div class="dots" id="dots" aria-hidden="true">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>

    <!-- keypad -->
    <div class="keypad" id="keypad" role="group" aria-label="Passcode keypad">
      <button class="key" data-num="1"><span class="num">1</span><span class="letters"></span></button>
      <button class="key" data-num="2"><span class="num">2</span><span class="letters">ABC</span></button>
      <button class="key" data-num="3"><span class="num">3</span><span class="letters">DEF</span></button>

      <button class="key" data-num="4"><span class="num">4</span><span class="letters">GHI</span></button>
      <button class="key" data-num="5"><span class="num">5</span><span class="letters">JKL</span></button>
      <button class="key" data-num="6"><span class="num">6</span><span class="letters">MNO</span></button>

      <button class="key" data-num="7"><span class="num">7</span><span class="letters">PQRS</span></button>
      <button class="key" data-num="8"><span class="num">8</span><span class="letters">TUV</span></button>
      <button class="key" data-num="9"><span class="num">9</span><span class="letters">WXYZ</span></button>

      <!-- spacer / 0 / spacer -->
      <div class="key empty" aria-hidden="true"></div>
      <button class="key" data-num="0"><span class="num">0</span><span class="letters"></span></button>
      <div class="key empty" aria-hidden="true"></div>
    </div>

    <!-- bottom actions -->
    <div class="bottom-actions">
      <button class="action" id="emergency">Emergency</button>
      <button class="action" id="cancel">Cancel</button>
    </div>
  </div>

  <script src="app.js" defer></script>
  <script>
    // register service worker (relative path)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    }
  </script>
  <!-- Unlock overlay: hidden by default, shown on 5th attempt -->
<div id="unlockOverlay" class="unlock-overlay" aria-hidden="true">
  <img id="homescreenImg" src="homescreen.jpg" alt="Home screen" class="homescreen-img" />
</div>
</body>
</html>
