<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>iPhone Lock Screen</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wallpaper"></div>

<div class="lock-container">
  <div class="time">12:34</div>
  <div class="date">Sunday, August 10</div>

  <div class="passcode-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="keypad">
    <div class="row">
      <button data-key="1"><span class="num">1</span></button>
      <button data-key="2"><span class="num">2</span><span class="letters">ABC</span></button>
      <button data-key="3"><span class="num">3</span><span class="letters">DEF</span></button>
    </div>
    <div class="row">
      <button data-key="4"><span class="num">4</span><span class="letters">GHI</span></button>
      <button data-key="5"><span class="num">5</span><span class="letters">JKL</span></button>
      <button data-key="6"><span class="num">6</span><span class="letters">MNO</span></button>
    </div>
    <div class="row">
      <button data-key="7"><span class="num">7</span><span class="letters">PQRS</span></button>
      <button data-key="8"><span class="num">8</span><span class="letters">TUV</span></button>
      <button data-key="9"><span class="num">9</span><span class="letters">WXYZ</span></button>
    </div>
    <div class="row">
      <button class="empty"></button>
      <button data-key="0"><span class="num">0</span></button>
      <button class="delete">âŒ«</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
